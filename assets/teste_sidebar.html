<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Navbar Sidebar Mobile</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />

<style>
  :root {
    --cyan: #0dcaf0;
    --cyan-bright: #33dfff;
  }

  body {
    margin: 0; 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  /* Sidebar padrão (escondida no lado esquerdo) */
  .sidebar {
    position: fixed;
    top: 0; left: -260px;
    width: 260px;
    height: 100vh;
    background: rgba(0,0,0,0.9);
    color: var(--cyan);
    padding: 2rem 1.5rem;
    overflow-y: auto;
    transition: left 0.3s ease;
    z-index: 13000;
  }

  /* Sidebar ativa */
  .sidebar.active {
    left: 0;
  }

  /* Links da sidebar */
  .sidebar nav {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

  .sidebar .nav-link {
    color: var(--cyan);
    font-weight: 600;
    text-decoration: none;
    transition: color 0.3s ease;
  }

  .sidebar .nav-link:hover,
  .sidebar .nav-link:focus {
    color: var(--cyan-bright);
    text-shadow: 0 0 10px var(--cyan-bright), 0 0 20px var(--cyan-bright);
    outline: none;
  }

  /* Botão fechar sidebar */
  #closeSidebarBtn {
    font-size: 2rem;
    background: transparent;
    border: none;
    color: var(--cyan);
    cursor: pointer;
    align-self: flex-end;
    margin-bottom: 1.5rem;
    transition: color 0.3s ease;
  }

  #closeSidebarBtn:hover,
  #closeSidebarBtn:focus {
    color: var(--cyan-bright);
    outline: none;
  }

  /* Botão abrir sidebar (hamburger) */
  #openSidebarBtn {
    position: fixed;
    top: 1rem;
    right: 1rem;
    z-index: 14000;
    font-size: 1.8rem;
    background: transparent;
    border: none;
    color: var(--cyan);
    cursor: pointer;
  }

  #openSidebarBtn:hover,
  #openSidebarBtn:focus {
    color: var(--cyan-bright);
    outline: none;
  }

  /* Overlay */
  #overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0,0,0,0.5);
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
    z-index: 12999;
  }

  #overlay.active {
    opacity: 1;
    pointer-events: auto;
  }

  /* Esconder sidebar e overlay no desktop */
  @media (min-width: 992px) {
    .sidebar, #overlay, #openSidebarBtn {
      display: none !important;
    }

    /* Mostrar menu desktop */
    #navbarSupportedContent {
      display: flex !important;
    }
  }
</style>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-transparent fixed-top" data-bs-theme="dark">
  <div class="container-fluid w-100 w-lg-75 p-3 d-flex align-items-center">
    <a class="navbar-brand brand-animado text-info" href="/index.html">
      Roberto Dias
    </a>

    <!-- Botão hamburger mobile -->
    <button id="openSidebarBtn" class="d-lg-none" aria-label="Abrir menu">&#9776;</button>

    <!-- Menu desktop -->
    <div class="collapse navbar-collapse d-none d-lg-flex" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto neon-navbar">
        <li class="nav-item"><a class="nav-link text-info" href="/index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link text-info" href="/pages/sobre.html">Sobre</a></li>
        <li class="nav-item"><a class="nav-link text-info" href="/pages/experiencia.html">Experiência</a></li>
        <li class="nav-item"><a class="nav-link text-info" href="/pages/projetos.html">Projetos</a></li>
        <li class="nav-item"><a class="nav-link text-info" href="/pages/resume.html">Resume</a></li>
        <li class="nav-item"><a class="nav-link text-info" href="/pages/contato.html">Contatos</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Sidebar mobile -->
<div id="sidebar" class="sidebar" role="navigation" aria-label="Menu lateral">
  <button id="closeSidebarBtn" aria-label="Fechar menu">&times;</button>
  <nav>
    <a href="/index.html" class="nav-link">Home</a>
    <a href="/pages/sobre.html" class="nav-link">Sobre</a>
    <a href="/pages/experiencia.html" class="nav-link">Experiência</a>
    <a href="/pages/projetos.html" class="nav-link">Projetos</a>
    <a href="/pages/resume.html" class="nav-link">Resume</a>
    <a href="/pages/contato.html" class="nav-link">Contatos</a>
  </nav>
</div>

<!-- Overlay -->
<div id="overlay"></div>

<!-- Conteúdo principal de exemplo -->
<div style="margin-top: 80px; padding: 1rem;">
  <h1>Conteúdo principal</h1>
  <p>Teste o menu no mobile (abaixo de 992px de largura)</p>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const sidebar = document.getElementById('sidebar');
    const openBtn = document.getElementById('openSidebarBtn');
    const closeBtn = document.getElementById('closeSidebarBtn');
    const overlay = document.getElementById('overlay');

    function openSidebar() {
      sidebar.classList.add('active');
      overlay.classList.add('active');
      openBtn.setAttribute('aria-expanded', 'true');
      sidebar.querySelector('.nav-link').focus();
    }

    function closeSidebar() {
      sidebar.classList.remove('active');
      overlay.classList.remove('active');
      openBtn.setAttribute('aria-expanded', 'false');
      openBtn.focus();
    }

    openBtn.addEventListener('click', openSidebar);
    closeBtn.addEventListener('click', closeSidebar);
    overlay.addEventListener('click', closeSidebar);

    // Fechar sidebar com ESC
    document.addEventListener('keydown', (e) => {
      if (e.key === "Escape" && sidebar.classList.contains('active')) {
        closeSidebar();
      }
    });

    // Fechar sidebar ao clicar em um link (navegação)
    sidebar.querySelectorAll('.nav-link').forEach(link => {
      link.addEventListener('click', () => {
        closeSidebar();
      });
    });
  });
</script>

</body>
</html>
